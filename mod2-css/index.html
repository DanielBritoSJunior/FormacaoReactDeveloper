<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: rgb(78, 70, 70);
            color: rgb(223, 15, 15);
        }

        h2{
            font-size: 32px;
            color:blue
        }

        #email, #nome, #msg{
            background-color: blueviolet;
            border: 0;
            width: 170px;
            height: 30px;
        }

            .form{
                display: flex;
                flex-direction: row;
            }
    </style>
</head>
<body>
    <h2>Formulários</h2>
    <div class="form">
        <form action="" method="get">
            <div>
                <label for="nome">Nome:</label>
                <br> <!-- quebra/pula linha-->
                <input type="text" id="nome" name="nome">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <br>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="msg">Mensagem</label>
                <br>
                <textarea name="mensagem" id="msg" cols="21" rows="3"></textarea>
            </div>

            <div>
                <button>Enviar</button>
            </div>

        </form>
    </div>

    
</body>
</html>
